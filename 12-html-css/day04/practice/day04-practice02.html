<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css.prop-flex demo</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>

        #container {
            display: flex;
            gap: 20px;

            width: 640px;
            margin: 20px auto;
            padding: 20px;

            border: 2px solid #333;
        }

        #container > div {
            height: 200px; width: 200px;

            font: bold 1em / 200px normal;
            text-align: center;
        }

        #container > div:nth-child(1) { background-color: pink; }
        #container > div:nth-child(2) { background-color: yellowgreen; }
        #container > div:nth-child(3) { background-color: gold; }
        
    </style>
</head>
<body>

    <div id="container">
        <div>Pink</div>
        <div>Yellowgreen</div>
        <div>Gold</div>
    </div>

</body>
</html>
