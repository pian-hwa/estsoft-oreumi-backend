<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css.prop-float demo</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

            width: 420px; height: 420px;
            margin: 20px auto;
            padding: 20px;

            border: 2px solid #333;
        }

        #container > div {
            height: 200px; width: 200px;
            box-sizing: border-box;

            font: bold 1em / 200px normal;
            text-align: center;
        }

        #container > div:nth-child(1) { background-color: pink; float: left; }
        #container > div:nth-child(2) { background-color: yellowgreen; float: right; }
        #container > div:nth-child(3) { background-color: cyan; float: left;}
        #container > div:nth-child(4) { background-color: gold; float: right; }

    </style>
</head>
<body>

    <div id="container">
        <div>Pink</div>
        <div>Yellowgreen</div>
        <div>Cyan</div>
        <div>Gold</div>
    </div>

</body>
</html>
