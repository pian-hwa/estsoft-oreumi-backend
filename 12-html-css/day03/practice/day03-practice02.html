<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Properties</title>
    <style>

        div {
            margin: 0 auto;
            border: 3px solid black;
        }

        #yellowgreen {
            background-color: yellowgreen;
            width: 600px;
            padding: 20px;
        }

        #gold {
            background-color: gold;
            width: 400px;
            padding: 20px;
        }

        #hotpink {
            background-color: hotpink;
            width: 200px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    
    <div id="yellowgreen">
        <div id="gold">
            <div id="hotpink"></div>
        </div>
    </div>

</body>
</html>
