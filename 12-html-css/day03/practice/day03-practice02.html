<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Properties</title>
    <style>

        div.box {
            box-sizing: border-box;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid black;
        }

        #outer {
            background-color: yellowgreen;
            width: 600px;
        }

        #outer > div {
            background-color: gold;
            width: 400px;
        }

        #outer > div > div {
            background-color: hotpink;
            width: 200px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    
    <div id="outer" class="box">
        <div class="box">
            <div class="box"></div>
        </div>
    </div>

</body>
</html>
