<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Properties</title>
    <style>
        #container {
            background-color: grey;
            width: 300px;
            padding: 25px;
            margin: 0 auto;
        }

        #container > img {
            width: 100%;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    
    <div id="container">
        <img src="./image/sample.jpg" alt="profile-image">
    </div>

</body>
</html>
