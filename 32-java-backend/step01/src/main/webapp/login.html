<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>

<h1>Login Form</h1>

<form action="login" method="get">
    <p>
        <label>Username: <input type="text" name="username"></label>
    </p>
    <p>
        <label>Password: <input type="text" name="password"></label>
    </p>
    <p>
        <input type="submit" name="login" value="Log in">
    </p>
</form>

</body>
</html>
