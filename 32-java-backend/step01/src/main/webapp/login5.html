<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                const lengthUsername = this.username.value.length;
                const lengthPassword = this.password.value.length;

                if (lengthUsername <= 0 || lengthPassword <= 0) {
                    window.alert('You must enter your username and password!');
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>

<h1>Login Form</h1>

<form action="login4" method="post" id="formLogin">
    <p>
        <label>Username: <input type="text" name="username"></label>
    </p>
    <p>
        <label>Password: <input type="text" name="password"></label>
    </p>
    <p>
        <input type="submit" name="login" value="Log in">
    </p>
</form>

</body>
</html>
