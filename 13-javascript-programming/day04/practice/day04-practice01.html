<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>practice01</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>

        body {
            background-color: #171717;
            color: #ccc;
        }

        #newsTicker {
            width: 25em; height: 2em;
            margin: 100px auto;

            border: 10px solid goldenrod;
            font-family: Consolas, 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #newsTicker > ul > li {
            line-height: 2;
            padding-left: 1em;
        }

    </style>
</head>
<body>

    <div id="newsTicker">
        <ul>
            <li>1. Time is gold.</li>
            <li>2. No sweat, no sweet.</li>
            <li>3. Asking costs nothing.</li>
            <li>4. Step by step goes a long way.</li>
            <li>5. You will never know until you try.</li>
        </ul>
    </div>

    <script>
        
        const parent = document.querySelector("#newsTicker > ul");
        const items = document.querySelectorAll("#newsTicker > ul > li");
        let i = 0;

        setInterval(function () {
            const item = items[i % items.length];

            parent.removeChild(item);
            parent.appendChild(item);

            i++;
        }, 4000);

    </script>

</body>
</html>
