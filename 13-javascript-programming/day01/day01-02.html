<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>

    <script>
        var name;
        var age;

        name = "Harry Potter";
        age = 11;

        console.groupCollapsed("Ex-01");

        console.log("Name: " + name);
        console.log("Age: " + age);

        console.groupEnd();
    </script>

    <script>
        var fruits = [ "Apple", "Banana", "Cherry", "Grape", "Melon", "Strawberry" ];

        console.groupCollapsed("Ex-02");

        console.log("fruits[2] = " + fruits[2]);

        console.groupEnd();
    </script>

    <script>
        var x, y;
        x = 10;
        y = 3;

        console.group("Ex-03");

        console.log("x = " + x, ", y = " + y);
        console.log("x + y = " + (x + y));
        console.log("x - y = " + (x - y));
        console.log("x * y = " + (x * y));
        console.log("x / y = " + (x / y));
        console.log("x % y = " + (x % y));

        console.groupEnd();
    </script>

</body>
</html>
